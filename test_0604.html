<!--
  css : Cascading Style Sheet
  ①インライン形式：htmlのタグの中に直接書いていくタイプ
    :太い丸:️簡単に扱える、部分的に適用する
    :赤い上向き三角形:htmlのタグの中にたくさんのcssの記述が入るので、判読制、管理制が悪くなる
  ②ヘッダー埋め込み形式：htmlの<head>タグの中にまとめて書いていくタイプ
    :太い丸:️cssの記述が一箇所に纏まるので、管理しやすい、再利用しやすい
    :赤い上向き三角形:自分のhtmlファイル内のみの指定なので、他ファイルと共有できない
  ③外部参照：cssファイルを別で作って、html内で読み込む
    :太い丸:️htmlファイルに依存しないので、再利用、トータルデザインの設計がしやすい
    :赤い上向き三角形:別ファイル(*.css)ができるので、ファイルの管理が煩雑
-->
<html>
  <head>
    <!-- cssファイルを外部参照で使用する-->
    <link rel="stylesheet" href="test_0604.css">
  </head>
  <body>
    <!--cssでスタイルを当てるようにタグ<p>をつける-->
    <p>cssテスト用の文字列</p>
  </body>
</html>
